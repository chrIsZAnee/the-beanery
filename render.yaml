# Render Blueprint for The Beanery
# This file defines the infrastructure for deploying The Beanery on Render

services:
  # Backend API Service
  - type: web
    name: beanery-backend
    runtime: docker
    dockerfilePath: ./thebeanery/backend/Dockerfile
    dockerContext: ./thebeanery/backend
    region: oregon # Change to your preferred region: oregon, frankfurt, singapore
    plan: free # Options: free, starter, standard, pro
    branch: main # Change to your deployment branch
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: beanery-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://your-frontend-app.netlify.app # Update with your Netlify URL
    healthCheckPath: /api/health
    autoDeploy: true

databases:
  # PostgreSQL Database (Render provides PostgreSQL, not MySQL)
  - name: beanery-db
    databaseName: the_beanery
    plan: free # Options: free, starter, standard, pro
    user: the_beanery_user
    region: oregon # Must match the web service region

