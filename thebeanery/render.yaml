# Render Blueprint for The Beanery
# This file defines the infrastructure for deploying The Beanery on Render

services:
  # Backend API Service
  - type: web
    name: beanery-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon # Change to your preferred region: oregon, frankfurt, singapore
    plan: free # Options: free, starter, standard, pro
    branch: main # Change to your deployment branch
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: beanery-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://your-frontend-app.netlify.app # Update with your Netlify URL
    healthCheckPath: /api/health
    autoDeploy: true

databases:
  # MySQL Database
  - name: beanery-db
    databaseName: beanery
    plan: free # Options: free, starter, standard, pro
    user: beanery_user
    region: oregon # Must match the web service region
    # Note: After creating the database, you'll need to manually import the SQL schema
    # from backend/database/beanery.sql using the Render dashboard or mysql CLI

